<div class="container add-edit my-4 ">
    <div class="title">
        <h1>New Invoice</h1>
    </div>

    <div class="row">
        <form [formGroup]="invoiceForm">
            <!-- Bill to section -->
            <div class="my-4">
                <h2 class="h5 text-primary">
                    Bill From
                </h2>
                <!-- Sender Adress -->
                <app-address-form [addressType]="'senderAddress'" [isSaving]="isSaving"></app-address-form>
            </div>

            <!-- Bill to section -->
            <div class="my-4">
                <h2 class="h5 text-primary">
                    Bill To
                </h2>
                <!-- Clients Name -->
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <label for="clientName" class="form-label text-primary"
                            [class.text-danger]="isSaving && formValidation['clientName'].errors">Client's Name</label>
                        <div *ngIf="isSaving && formValidation['clientName'].errors" class="text-danger">
                            <p>Can't be empty</p>
                        </div>
                    </div>
                    <input formControlName="clientName" type="text" class="form-control" id="clientName"
                        [class.is-invalid]="isSaving && formValidation['clientName'].errors">
                </div>
                <!-- Clients' Email -->
                <div class="mb-3">
                    <div class="d-flex justify-content-between">
                        <label for="clientEmail" class="form-label text-primary"
                            [class.text-danger]="isSaving && formValidation['clientEmail'].errors">Client's
                            Email</label>
                        <div *ngIf="isSaving && formValidation['clientEmail'].errors" class="text-danger">
                            <p *ngIf="formValidation['clientEmail']?.errors?.['required']">Can't be empty</p>
                            <p *ngIf="formValidation['clientEmail']?.errors?.['email']">Invalid email address</p>
                        </div>
                    </div>
                    <input formControlName="clientEmail" type="email" class="form-control" id="clientEmail"
                        [class.is-invalid]="isSaving && formValidation['clientEmail'].errors">
                </div>
                <!-- Client Adsress -->
                <app-address-form [addressType]="'clientAddress'" [isSaving]="isSaving"></app-address-form>
            </div>

            <!-- Invoice info section -->
            <div class="row my-4">
                <!-- Created At -->
                <div class="col">
                    <label for="createdAt" class="form-label text-primary">Invoice Date</label>
                    <input type="date" formControlName="createdAt" class="form-control" aria-label="Created At">
                </div>
                <!--  Payment Terms -->
                <div class="col">
                    <label for="paymentTerms" class="form-label text-primary">Payment Terms</label>
                    <div ngbDropdown class="d-block">
                        <button type="button" class="btn btn-outline-secondary" id="paymentTerms" ngbDropdownToggle>
                            {{ selectedTerms }}
                        </button>
                        <div ngbDropdownMenu aria-labelledby="paymentTerms">
                            <button ngbDropdownItem *ngFor="let term of terms" (click)="selectTerms(term)">{{ term.name
                                }}</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Project Description -->
            <div class="row my-4">
                <div class="col">
                    <div class="d-flex justify-content-between">
                        <label for="description" class="form-label text-primary"
                            [class.text-danger]="isSaving && formValidation['description'].errors">Project
                            Description</label>
                        <div *ngIf="isSaving && formValidation['description'].errors" class="text-danger">
                            Cannot be empty
                        </div>
                    </div>
                    <input formControlName="description" type="text" class="form-control" id="description"
                        [class.is-invalid]="isSaving && formValidation['description'].errors">
                </div>
            </div>

            <!-- items section -->
            <app-item-form [isSaving]="isSaving"></app-item-form>


            <!-- form action buttons -->
            <div class="row">
                <div class="col-md-5">
                    <button class="btn btn-light rounded-pill text-primary"> Discard </button>
                </div>
                <div class="col-md-7 me-auto d-flex justify-content-end">
                    <button class="btn btn-dark rounded-pill text-secondary me-3"> Save as Draft </button>
                    <button type="submit" (click)="onSaveNewInvoice()" class="btn btn-primary rounded-pill"> Save & Send
                    </button>
                </div>
            </div>
        </form>
    </div>
